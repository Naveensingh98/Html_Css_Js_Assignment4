<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Laundry Services Web App </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
<!-- ================= Navbar ================= -->
    <header class="navbar section">
  <div class="row group">

    <!-- LOGO LEFT -->
    <div class="col span_1_of_3 logo">
      <img src="img/logo loundry.webp" alt="Logo">
    </div>

    <!-- MENU CENTER -->
    <div class="col span_1_of_3 menu center-menu">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>

    <!-- USER RIGHT -->
    <div class="col span_1_of_3 user-box">
      <span class="user">Naveen</span>
    </div>

  </div>
</header>



<!-- ================= HERO ================= -->

<section class="hero section">
  <div class="row group">

    <!-- LEFT -->

    <div class="col span_1_of_2 hero-left">

      <h1>
        Revitalize Your Clothes with Expert <br>
        <span>Laundry Services!</span>
      </h1>

      <p>
        From premium dry cleaning to swift wash & fold, 
        we deliver care and convenience.
      </p>

      <button class="hero-btn">
        Book a Service Today
      </button>

    </div>


    <!-- RIGHT -->

    <div class="col span_1_of_2 hero-right">

      <img src="img/image.png" alt="Laundry">

    </div>

  </div>
</section>

    <!-- ================= ACHIEVEMENTS BAR ================= -->

<section class="overview section">

  <div class="row group">

    <!-- LEFT TITLE -->

    <div class="col span_1_of_4 achievement-title">
      Our Achievements
    </div>

    <!-- RIGHT STATS -->

    <div class="col span_3_of_4 achievement-stats">

      <div class="col span_1_of_3 stat">
        <h3>15+</h3>
        <p>Laundry Services</p>
      </div>

      <div class="col span_1_of_3 stat">
        <h3>240+</h3>
        <p>Happy Customers</p>
      </div>

      <div class="col span_1_of_3 stat">
        <h3>2+ Yrs</h3>
        <p>Experience</p>
      </div>

    </div>

  </div>

</section>

</body>
</html>
